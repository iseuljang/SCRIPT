<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 계산기</title>
</head>
<body>
    <script>
        // [0] 변수 선언과 초기화
        let x = 0;
        let y = 0;
        let op = "";
        let result = 0;
        // [1] 사용자 입력 단계
        x = parseInt(prompt("x값(숫자)를 입력해주세요"));
        y = parseInt(prompt("y값(숫자)를 입력해주세요"));
        op = prompt("연산자를 입력해주세요[+ - * /]");
        // [2] 입력에 따른 계산단계
        if((!isNaN(x) && !isNaN(y)) && (op == "+" || op == "-" || op == "*" || op == "/")){
            switch(op){
                case "+" : result = x + y; break;
                case "-" : result = x - y; break;
                case "*" : result = x * y; break;
                case "/" : 
                    if(y != 0){
                        result = x / y; break;
                    }else{
                        result = 0; break;
                    }
            }
            // [3] 결과 출력 단계
            alert("입력한 식 : " + x  + " " + op + " " + y + " = " + result);
        }else{
            alert("잘못 입력하셨습니다.\n 입력값 => x : " + x + ", y : " + y + ", op : " + op);
        }
    </script>
</body>
</html>

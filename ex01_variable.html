<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 변수</title>
</head>
<body>
    <script>
        // 한줄 주석
        /* 
        여러줄 주석
        */
        //변수의 선언
        var a; //변수의 이름만 명시하고 초기화 하지 않음
        //변수의 선언과 초기화
        var b = 1;
        //변수의 타입 선언 없음 -> 변수의 타입이 없는것은 아님
        console.log("a의 값:",a);
        console.log("b의 값:",b);
        /*
            a의 값: undefined
            b의 값: 1
        */
        //undefined : 선언은 되어있지만, 초기화가 되어있지 않은 상태.
        /*
        undefined 타입조차도 설정되지 않은 상태
        null 타입은 있으나 객체 주소를 갖고 있지 않은 상태
        */
        a = 10;
        console.log("a의 값:",a);
        //다른 타입의 변수값도 넣을 수 있음
        a = "십";
        console.log("a의 값:",a);
        b = 3.14;
        console.log("b의 값:",b);
        //console.log()는 인자가 여러개여도 다 출력해 줍니다
        console.log("a의 값:",a,"\nb의 값:",b);
        //console.log(x+"x"+y+"="+x+y);
        //자바스크립트에서는 문자열에 합연산과 차연산이 가능하여
        // ,(콤마)를 이용하거나 포멧팅을 사용해야 한다
        var a = "asdf"; //재선언 가능
        //변수를 선언하는 키워드 추가 & 상수를 선언하는 키워드
        let x = 1;
        //let x = "asdf"; //재선언 안됨
        const pi = 3.14;
        //pi = 3.141592;  //상수형 변수의 값은 변경 안됨
        console.log(pi);
        //문자열 사용
        let str = "문자열";
        //인자를 늘려서 출력할때에는 인자와 인자사이에 빈칸이 들어감
        console.log("큰따옴표로 문자열을 묶습니다",str);
        //합연산으로 하나의 문자열로 만들때에는 빈칸이 없음
        console.log("큰따옴표로 문자열을 묶습니다"+str);
        //자바에서는 문자 '' / 문자열 ""
        //자바스크립트에서는 '' 도 문자열에 사용
        str = '작은따옴표로 묶은 문자열';
        console.log(str);
        //자바에서처럼 문자열 내에서 큰따옴표를 사용해야 할때는 이스케이프 문자 사용
        console.log("\"문자열\"");
        //자바스크립트에서는 작은따옴표를 혼용하기도 함
        console.log('"문자열"');
        console.log("'문자열'");
        //백틱 사용한 문자열에 변수값을 바인딩
        str = `탬플릿 리터럴`;
        /*
        str = "
        문자열
        ";  //오류발생
        */
        str = "\
        문자열\
        ";
        console.log(str);
        //백틱 내부에 작성한 줄바꿈과 띄어쓰기는 그대로 문자열 데이터가 된다
        str = `
        문자열
        `;
        console.log(str);
        let html = `<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVA</li>
</ul>`;
        console.log(html);
        str = '문자열 내부에서 변수(${pi})를 바로 호출할때 사용';
        console.log(str);
        //boolean 타입
        let variable = true;
        console.log(variable);
        variable = false;
        console.log(variable);
        //자바스크립트의 변수는 선언시 명시되지 않을뿐 데이터의 타입은 존재함
        //숫자형 변수 : number
        variable = 1;
        console.log(typeof(variable));
        variable = 3.14;
        console.log(typeof(variable));
        variable = 1/3;
        console.log(typeof(variable));
        //undefined 초기화 하지 않은 변수의 값
        var tmp;
        console.log(typeof(tmp));
        //숫자로 이루어진 문자열을 숫자로 변환하는 함수
        //정수로 변환 parseInt(변수)
        str = "123";
        variable = parseInt(str);
        console.log(typeof(variable));
        //숫자가 아닌 문자열을 숫자로 변환
        //NaN -> Not a Number
        //숫자가 아닌 상태를 지칭하는 값 -> number 타입의 값으로 존재
        str = "asdf";
        variable = parseInt(str);
        console.log(typeof(variable));
        console.log(variable == NaN); //false
        console.log(isNaN(variable)); //true
        //String 타입
        variable = "asdf";
        console.log(typeof(variable));
        //boolean 타입
        variable = true;
        console.log(typeof(variable));
        //null 상태
        variable = null;
        console.log(variable);
        console.log(typeof(variable)); //object
        var a = 1; //변수의 선언(재선언)
        a = "1";   //변수에 객체를 재 할당
        console.log(typeof(x)); //number
        x = "1";
        console.log(typeof(x)); //String
        let r = 10;
        //const pi = 3.14;
        //반지름이 r인 원의 둘레 : 2 * 반지름 * 원주율
        console.log("원의 둘레:", r*2*pi); //62.800000000000004
        //반지름이 r인 원의 넓이 : 원주율 * 반지름 * 반지름
        console.log("원의 넓이:", r*r*pi); //314
        //소수점 계산은 프로그래밍 언어에서는 주의해야 함
        //유효 자리수를 정하고 정수로 변환 후 나누기 해준다
        // 1.1 * 1.2 => ((1.1) * 10) * ((1.2) * 10) = 결과/100
        //큰숫자 표기도 오류 발생. 
        console.log(9999999999999999); //10000000000000000   9가 16개
        console.log("123,456,789");
        //자리수 인식을 위해 언더바 제공
        console.log(123_456_789);
        //숫자 표기법을 각 국가에 맞춰서 출력
        //변수.toLocaleString(국가코드,{옵션이름:옵션값});
        //출력되는 값은 String
        variable = 123_456_789.123_456;
        console.log(variable.toLocaleString("ko-KR"));
        console.log(typeof(variable));
        console.log(variable.toLocaleString("ko-KR",{maximumFractionDigits:6}));
        const opt = {maximumFractionDigits:6};
        console.log(variable.toLocaleString("ko-KR",opt));
        console.log(variable.toLocaleString("ar-EG",opt)); //아랍어
    </script>
</body>
</html>
